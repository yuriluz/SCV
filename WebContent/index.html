<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Controle de Vacinação (SCV)</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="./resources/styles/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script src="./resources/scripts/jquery-1.12.4.js"></script>
<script src="./resources/scripts/jquery-ui.js"></script>
<script src="./resources/scripts/calendar.js"></script>

<meta name="description" content="Página inicial do Sistema de Controle de Vacinação">
<meta name="author" content="Yuri Luz">
</head>
<body class="w3-light-grey">
	<div id="menu">
		<ul class="w3-navbar w3-white w3-card-2" id="myNavbar">
			<li><a href="#home" class="w3-wide">SCV</a></li>

			<li class="w3-right w3-hide-small"><a href=""><i class="fa fa-user"></i> ADMINISTRATIVO</a></li>

			<li><a href="javascript:void(0)" class="w3-right w3-hide-large w3-hide-medium" onclick="w3_open()"> <i class="fa fa-bars w3-padding-right w3-padding-left"></i>
			</a></li>
		</ul>
	</div>

	<nav class="w3-sidenav w3-margin-0 w3-white w3-card-2 w3-animate-left w3-hide-medium w3-hide-large" style="display: none" id="mySidenav">
		<a href="javascript:void(0)" onclick="w3_close()" class="w3-large w3-padding-16">Fechar ×</a> <a href="" onclick="w3_close()">ADMINISTRATIVO</a>
	</nav>

	<div class="w3-container w3-margin-top w3-padding-64">
		<div class="w3-card-2 w3-white w3-display-middle w3-margin-top w3-animate-opacity" style="width: 80%; max-width: 420px;" id="access">
			<header class="w3-container w3-blue">
				<h3 class="w3-center" style="color: #ffffff;">ACESSO AO SISTEMA</h3>
			</header>
			<div class="w3-padding">
				<form method="POST" class="w3-container" id="acessForm" name="acessForm" action="/SCV/userAccess">
					<div>
						<h6 class="w3-center">Informe seus dados</h6>
					</div>
					<div>
						<p>
							<input class="w3-input w3-border" type="text" id="doc" name="doc" placeholder="Número do documento" autocomplete="off" required>
						</p>
						<p>
							<input class="w3-input w3-border" type="text" id="data" name="data" placeholder="Data de nascimento" autocomplete="off" OnKeyUp="mascaraData(this);" required>
						</p>
					</div>
					<div class="w3-center">
						<p>
							<button class="w3-btn w3-white w3-border w3-hover-blue" type="submit">
								ACESSAR <i class="fa fa-arrow-right"></i>
							</button>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="./resources/scripts/navigation.js"></script>
	<script src="./resources/scripts/mask.js"></script>
</body>
</html>
